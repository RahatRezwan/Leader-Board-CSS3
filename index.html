<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leader Board</title>
        <!-- Link CSS -->
        <link rel="stylesheet" href="styles/styles.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header Start -->
        <header></header>
        <!-- Header End -->

        <main>
            <!-- top-part -->
            <section class="container">
                <!-- Top Player Section -->
                <div class="top-players">
                    <h2 class="section-title">Top Players</h2>
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="" />
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="" />
                            <h3 class="player-name">Pro Rassel</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="" />
                            <h3 class="player-name">Jonathon Kent</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="" />
                            <h3 class="player-name">Clark Kent</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="" />
                            <h3 class="player-name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="" />
                            <h3 class="player-name">Shajedul Karim</h3>
                        </div>
                    </div>
                </div>
                <hr />

                <!-- Top Blog Section -->
                <div class="top-blogs">
                    <h2 class="section-title">Top Blog</h2>
                    <div class="blogs">
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-1.png" alt="" />
                            </div>
                            <div class="blog-info">
                                <h3>Title-1</h3>
                                <p>By <a href="">AuthorName-1</a></p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-2.png" alt="" />
                            </div>
                            <div class="blog-info">
                                <h3>Title-2</h3>
                                <p>By <a href="">AuthorName-2</a></p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-3.png" alt="" />
                            </div>
                            <div class="blog-info">
                                <h3>Title-3</h3>
                                <p>By <a href="">AuthorName-3</a></p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-4.png" alt="" />
                            </div>
                            <div class="blog-info">
                                <h3>Title-4</h3>
                                <p>By <a href="">AuthorName-4</a></p>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
